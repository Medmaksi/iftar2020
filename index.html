function getTimeRemaining(endtime){
    var t = endtime - Date.parse(new Date());

    var seconds = Math.floor( (t/1000) % 60 );
    var minutes = Math.floor( (t/1000/60) % 60 );
    var hours = Math.floor( (t/(1000*60*60)) % 24 );
    var days = Math.floor( t/(1000*60*60*24) );
    return {
        'total': t,
        'days': days,
        'hours': hours,
        'minutes': minutes,
        'seconds': seconds
    };
}

var imsakiyex = document.getElementById("imsakiye");

function firstSelect() {
    var ax = new Date;
    var currentDayx = ax.getDate().toString();

    var monthsx = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    var currentMonthx = monthsx[ax.getMonth()];

    var currentDatex = currentDayx + " "+ currentMonthx;

    var dateArrayx= Object.keys(imsakiye[40].times);

    dateArrayx.forEach((e)=>{
        if(e===currentDatex){
            var remainingx= getTimeRemaining(Date.parse(new Date(currentDatex + " 2020 " + imsakiye[40].times[e])));
            if(remainingx.minutes<0){
                document.getElementById("sonuc").innerText= "Afiyet Olsun!";
            } else {
                remainingx.hours.toString().length!==2 ? remainingx.hours = "0"+remainingx.hours : remainingx.hours;
                remainingx.minutes.toString().length!==2 ? remainingx.minutes = "0"+remainingx.minutes : remainingx.minutes;
                remainingx.seconds.toString().length!==2 ? remainingx.seconds = "0"+remainingx.seconds : remainingx.seconds;
                document.getElementById("sonuc").innerText= remainingx.hours + ":" + remainingx.minutes + ":" + remainingx.seconds;
            }
        }
    });
}

firstSelect();

function select (e) {

    imsakiye.forEach((elem) => {
        if(elem.city === imsakiyex.value){
            var a = new Date;
            var currentDay = a.getDate().toString();

            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var currentMonth = months[a.getMonth()];

            var currentDate = currentDay + " "+ currentMonth;

            var dateArray= Object.keys(elem.times);
//
            dateArray.forEach((e) => {
                if(e===currentDate){
                    var remaining= getTimeRemaining(Date.parse(new Date(currentDate + " 2020 " + elem.times[e])));
                    if(remaining.minutes<0){
                        document.getElementById("sonuc").innerText= "Afiyet Olsun!";
                    } else {
                        remaining.hours.toString().length!==2 ? remaining.hours = "0"+remaining.hours : remaining.hours;
                        remaining.minutes.toString().length!==2 ? remaining.minutes = "0"+remaining.minutes : remaining.minutes;
                        remaining.seconds.toString().length!==2 ? remaining.seconds = "0"+remaining.seconds : remaining.seconds;
                        document.getElementById("sonuc").innerText= remaining.hours + ":" + remaining.minutes + ":" + remaining.seconds;
                    }
                }
            });
        }
    });
}


var interval = null;

function startTimer(){
    if(interval) {
        clearInterval(interval)
    }
    interval= setInterval(select,1000);
}
window.addEventListener("load",function(){
    startTimer();
});

imsakiyex.addEventListener("change",function(){
    startTimer();
});
